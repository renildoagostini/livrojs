<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de Natação</title>
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <img src="/img/exerc.jpg" alt="Exercício" class="normal">
    <h1>Clube de Natação</h1>

    <form>
        <p>
            <label for="inNome">Nome do Atleta:</label>
            <input type="text" id="inNome" required autofocus>
        </p>
        <p>
            <label for="inIdade">Idade:</label>
            <input type="number" id="inIdade" min="1" step="1" required>
        </p>
        <input type="submit" value="Categorizar Atleta">
    </form>
    <pre></pre>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
