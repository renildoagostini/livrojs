<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Fundão</title>
    <link rel="shortcut icon" href="/img/Logo.png">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <img src="/img/pizza.jpg" alt="Pizza" class="normal">
    <h1>Pizzaria Fundão - Controle de Pedidos</h1>   
    
    <form action="">
        <p>
            Item do Pedido:
            <input type="radio" name="produto" id="rbPizza" checked autofocus>Pizza
            <input type="radio" name="produto" id="rbBebida">Bebida
            <span>Item:</span>
            <select name="" id="inPizza">
                <option value="media">Pizza Média</option>
                <option value="grande">Pizza Grande</option>
                <option value="familia">Pizza familia</option>
            </select>

            <select name="" id="inBebida" class="oculta">
                <option value="refri">Refrigerante</option>
                <option value="suco">Jara de Suco</option>
                <option value="agua">Água Mineral</option>
            </select>
        </p>

        <p>Detalhes do Item:
            <input type="text" name="" id="inDetalhes" class="detalhes">
            <input type="submit" value="Adicionar">
        </p>
    </form>
    <pre></pre>

    <script src="/js/pizzariaFundão.js"></script>
</body>
</html>
