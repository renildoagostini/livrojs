<!--
elaborar um programa para simular um parquimetro, a qual leia o valor de moedas depositadas em um terminal de estacionamento rotativo. O programa deve informar o tempo de permanencia do veiculo no local e o troco se existir. Se o valor for inferior ao tempo mínimo, exiba a mensagem, "valor insuficiente."
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquimetro</title>
    <link rel="shortcut icon" href="/exemplos/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/exemplos/css/style.css">
</head>
<body>
    <img src="/exemplos/img/exercicio.jpg" alt="Exercicios">

    <h1>Programa Parquímetro</h1>

    <form action="">
        <p>
            <label for="inValor">Valor R$: </label>
            <input type="number" name="" id="inValor">
        </p>

        <input type="submit" value="Confirmar Depósito">
    </form>

    <h3 id="outTempo"></h3>
    <h3 id="outTroco"></h3>

    <script src="js/parquimetro.js"></script>
</body>
</html>
