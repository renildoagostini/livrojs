<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img src="img/balanca.jpg" alt="Balança de peso">
    <h1>Programa Cálculo de Peso Ideal</h1>
    <form>
        <P>
            <label for="inNome">Nome:</label>
            <input type="text" id="inNome" required>
        </P>
        <p>
            <label for="inSexo">Sexo:</label>
            <input type="radio" name="sexo" id="inMasculino" required>Masculino
            <input type="radio" name="sexo" id="inFeminino" required>Feminino
        </p>
        <p>
            <label for="inAltura">Altura:</label>
            <input type="number" name="" id="inAltura" step="0.01" required>
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">        
    </form>

    <h3></h3>
    <script src="js/IMC.js"></script>
</body>

</html>
