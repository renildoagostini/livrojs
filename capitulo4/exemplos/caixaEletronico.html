<!--Em um determinado momento do dia, apenas notas de 10, 50 e 100 estão disponíveis em um terminal de caixa eletrônico. elaborar um programa que leia um valor de saque de um cliente, verifique sua validade (ou seja, se pode ser pago com as notas disponíveis) e informe o número mínimo de notas de 100, 10 e 50 necessárias para pagar este saque -->

<!DOCTYPE html>
<html lang="ept-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa eletronico-</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/caixa.jpg" alt="Caixa Eletronico">
    <h1>Programa Caixa Eletrônico</h1>

    <form action="">
        <p>
            <label for="inValorSaque">Valor do Saque R$:</label>
            <input type="number" name="" id="inValorSaque" min="10" required>
        </p>
        <input type="submit" value="Exibir Notas para Saque">
        <input type="reset" value="Limpar Campos">
    </form>

    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>

    <script src="js/caixaEletronico.js"></script>
</body>
</html>
