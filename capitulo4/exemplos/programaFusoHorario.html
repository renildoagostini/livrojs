<!--Sabendo que o fuso horário da França em Relação ao Brasil é de + 5 horas, elaborar um programa que leia a hora no Brasil e informe a hora na frança.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuso Horário</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/mapa.jpg" alt="Globo Terrestre">
    <h1>Programa Fuso Horário</h1>
    <form action="">
        <p>
            <label for="inHoraBrasil">Hora no Brasil(h m)</label>
            <input type="number" name="" id="inHoraBrasil">
        </p>

        <input type="submit" value="Exibir Hora na França">
        <input type="reset" value="Limpar Campos">
    </form>
    <h2></h2>
    <script src="js/programaFusoHorario.js"></script>
</body>
</html>
