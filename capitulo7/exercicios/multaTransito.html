<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multa de Trânsito</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/exercicios.jpg" alt="Exercícios">
    <h1>Multa de Trânsito</h1>

    <form>
        <p>
            <label for="inData">Data da Infração:</label>
            <input type="date" id="inData" required>
        </p>
        <p>
            <label for="inValor">Valor da Multa (R$):</label>
            <input type="number" id="inValor" min="1" step="0.01" required class="alinha-direita">
        </p>
        <input type="submit" value="Calcular Data Limite e Valor com Desconto">
    </form>

    <h2 id="outDataLimite"></h2>
    <h2 id="outValorDesconto"></h2>

    <script src="js/multaTransito.js"></script>
</body>
</html>
