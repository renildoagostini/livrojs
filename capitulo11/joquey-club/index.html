<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jockey club</title>
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="/img/ex11_1.jpg" alt="Joquey Club" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Jockey Club - Controle de Apostas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inCavalo">Nº Cavalos</label>
                            <input type="number" id="inCavalo" min="1" required autofocus class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <h5 id="outCavalo" class="mt-4"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inAposta">Aposta R$:</label>
                            <input type="number" class="form-control" min="1" step="0.5" id="inValor" required>
                        </div>
                        <div class="col-sm-6">
                            <input type="submit" value="Apostar" id="btApostar" class="btn btn-primary mt-4">
                            <input type="button" value="Resumo" class="btn btn-warning mt-4" id="btResumo">
                            <input type="button" value="Ganhador" class="btn btn-success mt-4" id="btGanhador">
                            <input type="button" value="Novo Páreo" id="btNovo" class="btn btn-danger mt-4">
                        </div>
                    </div>
                </form>
                <pre class="mt-3"></pre>
            </div>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
