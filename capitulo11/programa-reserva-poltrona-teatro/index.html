<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro</title>
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="/img/ex11_2.jpg" alt="Teatro" class="img-fluid">
            </div>
            <div class="col-sm-9">
                <h1>Teatro: Show Musical - Reserva de Poltronas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-2">
                            <p>
                                <label for="inPoltrona">Nº da Poltrona</label>
                                <input type="number" id="inPoltrona" min="1" required autofocus class="form-control">
                            </p>
                        </div>
                        <div class="col-sm-5">
                            <input type="submit" value="Reservar" class="btn btn-primary mt-4">
                            <input type="button" value="Confirmar Reserva" id="btConfirmar" class="btn btn-danger mt-4">
                            <input type="reset" value="Finalizar secção" id="btFinalizar" class="btn btn-warning mt-4">
                            
                        </div>
                        <div class="col-sm-5">
                            Legenda:
                            <p class="mt-2">
                                <img src="/img/disponivel.jpg" alt="">Disponível
                                <img src="/img/reservada.jpg" alt="" class="ms-3">reservada
                                <img src="/img/ocupada.jpg" alt="" class="ms-3">Ocupada
                            </p>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12" id="divPalco">
                        <p class="bg-primary text-white text-center">Palco do Teatro 
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
