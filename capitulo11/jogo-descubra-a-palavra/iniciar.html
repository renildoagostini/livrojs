<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar</title>
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Jogo "Descubra a Palavra"</h1>
        <a href="cadastrar.html" class="btn btn-primary">Cadastrar Palavra</a>
        <a href="listar.html" class="btn btn-success">Listar Palavras</a>
        <a href="iniciar.html" class="btn btn-danger">Iniciar Jogo</a>

        <form>
            <div class="row mt-3 corFundo py-2">
                <div class="col-sm-4">
                    <h2 class="text-end mt-1">
                        <label for="inLetra">Informe uma Letra:</label>
                    </h2>
                </div>
                <div class="col-sm-2">
                    <input type="text" id="inLetra" maxlength="1" class="form-control mt-2" required autofocus>
                </div>
                <div class="col-sm-6">
                    <input type="submit" value="Jogar" class="btn btn-primary mt-2" id="btJogar">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <h2 class="mt-2">
                        Palavra:
                        <span class="entre-letras text-primary" id="outPalavra"></span>
                    </h2>
                    <h2>Nº Chances:
                        <span class="text-danger" id="outChances">4</span>
                    </h2>
                    <h2>Erros:
                        <span class="entre-letras text-danger" id="outErros"></span>
                    </h2>

                    <h2 id="outMensagemFinal"></h2>
                </div>
                <div class="col-sm-4">
                    <h3 class="mt-2">Situação do Jogador</h3>
                    <img src="/img/status4.jpg" alt="situação do jogador" class="img-fluid">
                </div>
            </div>
            <div class="row corFundo p-3">
                <div class="col-sm-12">
                    <input type="button" value="Ver Dica" class="btn btn-primary" id="btVerDica">
                    <span id="outDica">* Custo: 1 Penalidade</span>
                </div>
            </div>
        </form>
    </div>
    <script type="module" src="js/iniciar.js"></script>
</body>
</html>
