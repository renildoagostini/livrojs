    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar Palavras</title>
        <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
        <link rel="stylesheet" href="/css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body>
        <div class="container">
            <h1 class="text-center">Jogo "Descubra a Palavra"</h1>
            <a href="cadastrar.html" class="btn btn-primary">Cadastrar Palavra</a>
            <a href="listar.html" class="btn btn-success">Listar Palavras</a>
            <a href="iniciar.html" class="btn btn-danger">Iniciar Jogo</a>
            <h2 class="mt-3">Cadastrar Palavra</h2>
            <form>
                <p>
                    <label for="inPalavra">Palavra:</label>
                    <input type="text" id="inPalavra" required autofocus class="form-control">
                </p>
                <p>
                    <label for="inDica">Dica da Palavra:</label>
                    <input type="text"  id="inDica" required class="form-control ">
                </p>
                <input type="submit" value="Cadastrar" class="btn btn-primary">
            </form>
        </div>
        <script type="module" src="js/cadastrar.js"></script>
    </body>
