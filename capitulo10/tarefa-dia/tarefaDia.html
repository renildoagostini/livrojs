<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa do Dia</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="/img/ex10_1.jpg" alt="Tarefas" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divQuadro">
                <h1>Tarefas do dia (a realizar)</h1>
                <form>
                    <p>
                        <label for="inTarefa">Tarefa:</label>
                        <input type="text" id="inTarefa" class="form-control bg-warning" required autofocus>
                    </p>
                    <p>
                        <input type="submit" value="Adicionar &#10003" class="btn btn-primary">
                        <input type="button" value="Selecionar &#8645" class="btn btn-info" id="btSelecionar">
                        <input type="button" value="Retirar Selecionada &#10007" class="btn btn-danger" id="btRetirar">
                        <input type="button" value="Gravar &#9673" class="btn btn-success" id="btGravar">
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/tarefaDia.js"></script>
</body>
</html>
