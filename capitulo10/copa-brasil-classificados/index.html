<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Brasil - Classificados</title>
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="class col-sm-4">
                <img src="/img/exerc.jpg" alt="Exercicio" class="img-fluid">
            </div>
            <div class="class col-sm-8" id="divJogos">
                <h1>Copa Brasil - Classificados</h1>
                <form>
                    <p>
                        <label for="inClube">Clube:</label>
                        <input type="text" id="inClube" required autofocus class="form-control">
                    </p>
                    <p>

                        <input type="submit" value="Adicionar" class="btn btn-primary">
                        <input type="button" value="Montar Tabela de Jogos" id="btMontar" class="btn btn-success">
                        <input type="reset" value="Novos Clubes" class="btn btn-danger">
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>
</body>

</html>
