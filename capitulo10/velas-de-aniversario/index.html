<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velas de Aniversário</title>
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="/img/exerc.jpg" alt="Exercício" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divAniversario">
                <h1> Velas de Aniversário</h1>
                <form>
                    <p>
                        <label for="inIdade">Idade:</label>
                        <input type="number" name="" id="inIdade" min="1" required autofocus class="form-control">
                    </p>
                    <input type="submit" value="Exibir Velas" class="btn btn-primary">
                    <input type="reset" value="Novas Velas" class="btn btn-success">
                </form>

                <script type="module" src="js/index.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
