<!--ELABORAR UM PROGRAMA QUE LEIA DOIS NÚMEROS. CALCULE E INFORME A SOMA DESSES NÚMEROS-->

<meta charset="UTF-8">

<script>
    const numero1 = Number(prompt("Informe o primeiro número"));
    const numero2 = Number(prompt("Informe o segundo número"));

    const soma = numero1 + numero2;

    alert(`A somo do número ${numero1} com o número ${numero2} é: ${soma}`);
</script>
