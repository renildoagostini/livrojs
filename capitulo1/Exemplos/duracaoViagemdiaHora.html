<!--ELABORAR UM PROGRAMA QUE LEIA A DURAÇÃO DE UMA VIAGEM EM DIAS E HORAS.CALCULE E INFORME A DURAÇÃO TOTAL EM NÚMERO DE HORAS-->

<meta charset="UTF-8">

<script>
    const dia = Number(prompt("Informe o número de dias"));
    const hora = Number(prompt("Informe o número de horas"));

    totalHora = (dia * 24) + hora;

    alert(`Total de horas é: ${totalHora}`);
</script>
