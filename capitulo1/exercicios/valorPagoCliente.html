<!--ELABORAR UM PROGRAMA PARA UMA PIZZARIA, A QUAL LEIA O VALOR TOTAL DE UMA CONTA E QUANTOS CLIENTES VÃO PAGÁ-LA. CALCULE I INFORME O VALOR A SER PAGO POR CLIENTE-->

<meta charset="utf-8">

<script>
    const valorConta = Number(prompt("Informe o valor da conta: R$"));
    const totalClientes = Number(prompt("Informe o número de clientes: "));

    const pagamento = valorConta / totalClientes;

    alert(`Cada cliente irá pagar o valor de: R$ ${pagamento}`); 
</script>
