<!--ELABORAR UM PROGRAMA QUE LEIA UM NÚMERO. CALCULE E INFORME OS SEUS VIZINHOS, OU SEJA, O NÚMERO ANTERIOR E POSTERIOR -->

<meta charset="utf-8">

<script>
    const numero = Number(prompt("Informe um número:"));

    const antecessor = numero - 1;
    const sucessor = numero + 1;
    

    alert(`O antecessor do número ${numero} é: ${antecessor} \nO sucessor do número ${numero} é: ${sucessor}`);
</script>
