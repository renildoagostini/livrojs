<!--O programa deve ler o valor de cada minuto de uso de um computador e o tempo de uso por um cliente em minutos. Informe o valor a ser pago pelo cliente, sabendo que as frações extra de 15 minutos devem ser cobradas de forma integral.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lan House</title>
</head>
<body>
    <h1>Lan House</h1>

    <form action="">
        <p>Valor por 15 minutos de uso R$:
            <input type="number" name="" id="inValor" min="1">
        </p>
        <p>Tempo de Uso do Cliente:
            <input type="number" name="" id="inTempo">
        </p>
        <input type="submit" value="Calcular Valor a Pagar">
    </form>

    <h3></h3>
    <script src="js/lanHouse.js"></script>
</body>
</html>
