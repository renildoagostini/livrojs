<!--Elaborar um programa para um restaurante que leia o preço em kg e o consumo em gramas de um cliente. Exiba o valor pago. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
</head>
<body>
    <h1>Restaurante</h1>

    <form action="">
        <p>Buffet por Kilo R$: 
            <input type="number" name="" id="inQuilo" min="0" step="0.1" required>
        </p>
        <p>Consumo do Cliente(gr): 
            <input type="number" name="" id="inConsumo" min="1" required>
        </p>
        <button type="submit">Calcular Preço</button>
    </form>

    <h2></h2>
    <script src="js/restaurante.js"></script>
</body>
</html>
