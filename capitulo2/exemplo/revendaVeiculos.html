<!--Criar um programa  para revenda de veículos. o programa deve ler modelo e preço do veículos. apresentar como resposta o valor de entrada (50%) e o saldo em 12 vezes.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de veiculos</title>
</head>
<body>
    <h1>Revenda de Veículos</h1>
    

    <form action="">
        <p>Veículo: 
            <input type="text" name="" id="inVeiculo" required>
        </p>
        <p>Preço R$:
            <input type="number" name="" id="inPreco" required>
        </p>

        <input type="submit" value="Ver promoção">
    </form>

    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>
    <script src="js/revendaVeiculos.js"></script>
</body>
</html>
