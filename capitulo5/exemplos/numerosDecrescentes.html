<!--
Obter o valor digitado pelo usuário via teclado e apresentar todos os números inteiros existentes entre o número informado e 1, de forma decrescente
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Decrescentes</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/numerosDecrescente.jpg" alt="Numeros Decrescentes" class="alta">
    <h1>Programa Números Decrescentes</h1>

    <form action="">
        <p>
            <label for="inNumero">Digite o número:</label>
            <input type="number" name="" id="inNumero" min="1">
        </p>
        <input type="submit" value="Decrescente até 1">
        <input type="reset" value="Limpar Campos">
    </form>
    <h4 id="outResposta"></h4>

    <script src="js/numerosDecrescentes.js"></script>
</body>
</html>
