<script>
    alert("Digite 0 para sair");
    do{
        const numero = Number(prompt("Número: "));
        if(numero === 0 || isNaN(numero)){
            const sair = confirm("Confirma saída?");
            if(sair){
                break;
            }else{
                continue;
            }
        }
        if(numero % 2 === 0){
            alert(`O dobro de ${numero} é: ${numero * 2}`);
        }else{
            alert(`O triplo de ${numero} é: ${numero * 3}`);
        }
    }while(true);

    alert("Bye, Bye....");
</script>
