<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conchichilas</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/exerc.jpg" alt="" class="alta">
    <h1>Programa Criação de Conchichilas</h1>

    <form action="">
        <p>
            <label for="inConchichilas">Número de Conchichilas:</label>
            <input type="number" name="" id="inConchichilas" min="2">
        </p>
        <p>
            <label for="inAno">Número de Anos:</label>
            <input type="number" name="" id="inAno" min="1">
        </p>

        <input type="submit" value="Mostrar Previsão de Conchichilas">
    </form>

    <pre></pre>

    <script src="js/criacaoConchichilas.js"></script>
</body>
</html>
