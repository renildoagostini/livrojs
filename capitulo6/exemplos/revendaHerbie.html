<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda Herbie</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/fusca.jpg" alt="Fusca" class="alta">
    <h1>Revenda Herbie</h1>

    <form action="">
        <p>
            <label for="inModelo">Modelo: </label>
            <input type="text" name="" id="inModelo" >
        </p>
        <p>
            <label for="inPreco">Preço R$:</label>
            <input type="number" name="" id="inPreco" >
            <input type="submit" value="Adicionar">
        </p>
        <input type="button" value="Listar Todos" id="btListar">
        <input type="button" value="Filtrar Preços" id="btFiltrar">
        <input type="button" value="Simular Promoção" id="btSimular">
    </form>
    <pre></pre>

    <script src="js/revendaHerbie.js"></script>
</body>
</html>
