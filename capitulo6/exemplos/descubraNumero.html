<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Descubra o Número</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/descubraNumero.jpg" alt="Descubra o Numero" class="alta">
    <h1>Jogo Descubra o Número</h1>

    <form action="">
        <p>
            <label for="inNumero">Número: </label>
            <input type="number" name="" id="inNumero" min="1" max="100" required autofocus>
            <input type="submit" value="Apostar" id="btSubmit">
            <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
        </p>
    </form>

    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100 </h3>

    <script src="js/descubraNumero.js"></script>
</body>
</html>
